<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Page de connexion d'un site web fictif"> 
    <title>Connexion</title>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet"></head>
<body>
<main>
    <div class="card">

        <div class="card-header">
            <h1>Bienvenue</h1>
        </div>
        
        <form class="card-form" id="loginForm">
            <div class="card-content">

                <div class="card-item">
                    <input required placeholder="Email" name="email" type="email">
                </div>

                <div  class="card-item">
                    <div class="password-box">
                        <input placeholder="Mot de passe" required name="password" class="input-password" type="password">
                    </div>
                    <a class="link link-forgetpassword" href="#">Mot de passe oubli√© ?</a>
                </div>

                <div class="card-next">
                    <button name="connexion" class="next" type="submit">
                        Connexion
                    </button>
                    <p class="register">Pas inscrit ? <a class="link" href="#">Inscription</a></p> 
                </div>

            </div> 
        </form>

    </div>

</main>

</body>
</html>
