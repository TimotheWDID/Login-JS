<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Page de connexion d'un site web fictif"> 
    <title>Connexion</title>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet"></head>
<body>
<main>
    
    <!-- ---------------------------------First register page--------------------------------- -->
    <div class="screen register-screen">
        <div class="card" id="login">
            
            <div class="card-header">
                <h1>Inscription 1/2</h1>
            </div>
            
            <form class="card-form" id="loginForm">
                <div class="card-content">
                    
                    <div class="card-item">
                    </div>
                    
                    <div  class="card-item">
                        <div class="password-box">
                        </div>
                    </div>
                    
                    <div class="card-next">
                    </div>
                    
                </div> 
            </form>
            
        </div>
    </div>
    <!-- --------------------------------End first register page-------------------------------- -->
    
    <!-- --------------------------------Second register page-------------------------------- -->
    <div class="screen register-password-screen">
        <div class="card" id="login">
            
            <div class="card-header">
                <h1>Inscription 2/2</h1>
            </div>
            
            <form class="card-form" id="loginForm">
                <div class="card-content">
                    
                    <div class="card-item">
                    </div>
                    
                    <div  class="card-item">
                        <div class="password-box">
                        </div>
                    </div>
                    
                    <div class="card-next">
                    </div>
                    
                </div> 
            </form>
            
        </div>
    </div>
    <!-- --------------------------------End second register page-------------------------------- -->
    
    <!-- --------------------------------Third register page-------------------------------- -->
    <div class="screen register-confirm-screen">
        <div class="card" id="login">
            
            <div class="card-header">
                <h1>Inscription terminé</h1>
            </div>
            
            <form class="card-form" id="loginForm">
                <div class="card-content">
                    
                    <div class="card-item">
                    </div>
                    
                    <div  class="card-item">
                        <div class="password-box">
                        </div>
                    </div>
                    
                    <div class="card-next">
                    </div>
                    
                </div> 
            </form>
            
        </div>
    </div>
    <!-- --------------------------------End third register page-------------------------------- -->
    
    <!-- ok--------------------------------Log-in page-------------------------------- -->
    <div class="screen login-screen">
        <div class="card" id="login">
            
            <div class="card-header">
                <h1>Bienvenue</h1>
            </div>
            
            <form class="card-form" id="loginForm">
                <div class="card-content">
                    
                    <div class="card-item">
                        <input required placeholder="Email" name="email" type="email" id="dataemail">
                    </div>
                    
                    <div  class="card-item">
                        <div class="password-box">
                            <input placeholder="Mot de passe" required name="password" class="input-password" type="password" id="datapassword">
                        </div>
                        <a class="link link-forgetpassword" data-go="forgetpassword1" href="#">Mot de passe oublié ?</a>
                    </div>
                    
                    <div class="card-next">
                        <button name="connexion" class="next" data-go="logged" type="submit">
                            Connexion
                        </button>
                        <p class="register">Pas inscrit ? <a class="link" data-go="register1" href="#">Inscription</a></p> 
                    </div>
                    
                </div> 
            </form>
            
        </div>
    </div>
    <!-- --------------------------------End log-in page-------------------------------- -->
    
    <!-- --------------------------------Logged page-------------------------------- -->
    <div class="screen connected-screen" id="connected">
        <div class="card" id="login">
            
            <div class="card-header">
                <h1>Vous êtes connecté !</h1>
            </div>
            
            <form class="card-form">
                <div class="card-content">
                    <div class="shortcuts">
                        <a href="#"><div class="tinybutton"><img src="/img/facebook.svg" alt="" srcset=""></div></a>
                        <a href="#"><div class="tinybutton"><img src="/img/github.svg" alt="" srcset=""></div></a>
                        <a href="#"><div class="tinybutton"><img src="/img/gitlab.svg" alt="" srcset=""></div></a>
                        <a href="#"><div class="tinybutton"><img src="/img/linkedin.svg" alt="" srcset=""></div></a>
                        <a href="#"><div class="tinybutton"><img src="/img/youtube.svg" alt="" srcset=""></div></a>
                    </div>
                    <div class="card-next">
                        <button type="submit" data-go="disconnect" class="next red">Se déconnecter</button>
                    </div>
                    
                </div> 
            </form>
            
        </div>
    </div>
    <!-- --------------------------------End logged page-------------------------------- -->
    
    <!-- --------------------------------Forget password page-------------------------------- -->
    <div class="screen forgetpassword-screen">
        <div class="card" id="login">
            
            <div class="card-header">
                <h1>Mot de passe oublié</h1>
            </div>
            
            <form class="card-form" id="loginForm">
                <div class="card-content">
                    
                    <div class="card-item">
                        <input type="text" name="" placeholder="Email" id="">
                    </div>
                    
                    <div class="card-next">
                        <button type="submit" data-go="forgetpassword2" class="next">Envoyer le mail de récupération</button>
                    </div>
                    <div class="card-item"><a class="link" data-go="login" href="#">Retour</a></div>
                    
                </div> 
            </form>
            
        </div>
    </div>
    <!-- --------------------------------End forget password page-------------------------------- -->
    
</main>

</body>
</html>
